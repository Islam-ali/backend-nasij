<div class="card">
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>

    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-gray-900">Feature Management</h2>
        <p-button label="New Feature" icon="pi pi-plus" (onClick)="openNew()"></p-button>
    </div>

    <p-table [value]="features()" [loading]="loading()" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} features"
        [rowsPerPageOptions]="[10, 25, 50]" styleClass="p-datatable-sm">

        <ng-template pTemplate="header">
            <tr>
                <th>Icon</th>
                <th>Title</th>
                <th>Description</th>
                <th>Sort Order</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-feature>
            <tr>
                <td>
                    <img [src]="feature.icon?.filePath" [alt]="feature.title" class="w-12 h-12 object-cover rounded-lg">
                </td>
                <td>
                    <div class="font-semibold">{{ feature.title }}</div>
                </td>
                <td>
                    <div class="text-sm text-gray-600 max-w-xs truncate">{{ feature.description }}</div>
                </td>
                <td>
                    {{feature.sortOrder}}
                </td>
                <td>
                    <p-toggleButton [ngModel]="feature.isActive" (onChange)="toggleActive(feature)" onLabel="Active"
                        offLabel="Inactive" [onIcon]="'pi pi-check'" [offIcon]="'pi pi-times'"
                        [styleClass]="feature.isActive ? 'p-button-success' : 'p-button-danger'">
                    </p-toggleButton>
                </td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" styleClass="p-button-text p-button-sm"
                            (onClick)="editFeature(feature)">
                        </p-button>
                        <p-button icon="pi pi-trash" styleClass="p-button-text p-button-danger p-button-sm"
                            (onClick)="deleteFeature(feature)">
                        </p-button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6" class="text-center py-8 text-gray-500">
                    <i class="pi pi-star text-4xl mb-4 block"></i>
                    <p>No features found.</p>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <!-- Feature Dialog -->
    <p-dialog [(visible)]="featureDialog" [style]="{width: '40rem'}" [modal]="true" [draggable]="false"
        [resizable]="false" [header]="feature() ? 'Edit Feature' : 'New Feature'">

        <form [formGroup]="featureForm" class="space-y-6">
            @if(featureDialog) {
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                    <input pInputText formControlName="title" class="w-full"
                        [class.ng-invalid]="featureForm.get('title')?.invalid && featureForm.get('title')?.touched"
                        placeholder="e.g., Free Shipping" />
                    <small *ngIf="featureForm.get('title')?.invalid && featureForm.get('title')?.touched"
                        class="text-red-500">Title is required</small>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sort Order</label>
                    <p-inputNumber formControlName="sortOrder" [min]="0" [max]="999" [showButtons]="true"
                        buttonLayout="horizontal" spinnerMode="horizontal" [step]="1" class="w-full">
                    </p-inputNumber>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                <textarea pInputTextarea formControlName="description" [rows]="3" class="w-full"
                    [class.ng-invalid]="featureForm.get('description')?.invalid && featureForm.get('description')?.touched"
                    placeholder="e.g., Free shipping on all orders over $50"></textarea>
                <small *ngIf="featureForm.get('description')?.invalid && featureForm.get('description')?.touched"
                    class="text-red-500">Description is required</small>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Icon *</label>
                <app-upload-files [control]="featureForm.get('icon')!" [filesServer]="featureForm.get('icon')?.value"
                    [accept]="'image/*'" [multiple]="false">
                </app-upload-files>
                <small *ngIf="featureForm.get('icon')?.invalid && featureForm.get('icon')?.touched"
                    class="text-red-500">Icon is required</small>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                <p-toggleButton formControlName="isActive" onLabel="Active" offLabel="Inactive" [onIcon]="'pi pi-check'"
                    [offIcon]="'pi pi-times'">
                </p-toggleButton>
            </div>
            }
        </form>

        <ng-template pTemplate="footer">
            <div class="flex justify-end gap-2">
                <p-button label="Cancel" styleClass="p-button-text" (onClick)="hideDialog()">
                </p-button>
                <p-button label="Save" icon="pi pi-check" (onClick)="saveFeature()" [disabled]="featureForm.invalid">
                </p-button>
            </div>
        </ng-template>
    </p-dialog>

    <!-- Delete Confirmation Dialog -->
    <p-dialog [(visible)]="deleteFeatureDialog" [style]="{width: '450px'}" [modal]="true" [draggable]="false"
        [resizable]="false" header="Confirm">

        <div class="confirmation-content">
            <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
            <span *ngIf="feature()">Are you sure you want to delete <b>{{ feature()?.title }}</b>?</span>
        </div>

        <ng-template pTemplate="footer">
            <div class="flex justify-end gap-2">
                <p-button label="No" styleClass="p-button-text" (onClick)="deleteFeatureDialog = false">
                </p-button>
                <p-button label="Yes" icon="pi pi-check" styleClass="p-button-danger" (onClick)="confirmDelete()">
                </p-button>
            </div>
        </ng-template>
    </p-dialog>
</div>
