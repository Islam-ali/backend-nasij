<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4 gap-2">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <p-button label="New Category" icon="pi pi-plus" class="mr-2" (click)="openNew()"
                            [style]="{'margin-right': '.5em'}">
                        </p-button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="categories()" [lazy]="true" [loading]="loading()" [columns]="cols" responsiveLayout="scroll"
                [globalFilterFields]="['name','slug']" [paginator]="false" [showCurrentPageReport]="true"
                [(selection)]="selectedCategories" selectionMode="multiple" [rowHover]="true" dataKey="_id">

                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-between md:align-items-center">
                        <h5 class="m-0">Manage Categories</h5>
                        <p-iconField iconPosition="left" class="ml-auto">
                            <p-inputIcon>
                                <i class="pi pi-search"></i>
                            </p-inputIcon>
                            <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </p-iconField>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th>Image</th>
                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="sortOrder">Sort Order <p-sortIcon field="sortOrder"></p-sortIcon></th>
                        <th pSortableColumn="isActive">Status <p-sortIcon field="isActive"></p-sortIcon></th>
                        <th pSortableColumn="productCount">Products <p-sortIcon field="productCount"></p-sortIcon></th>
                        <th style="width: 8rem"></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-category>
                    <tr>
                        <td>
                            <img [src]="category?.image?.filePath" [fallback]="'/images/picture.png'" [alt]="category.name" class="w-10 h-10 object-cover">
                        </td>
                        <td>
                            <span class="font-medium">{{category.name}}</span>
                        </td>
                        <td>{{category.sortOrder}}</td>
                        <td>
                            <p-tag [value]="category.isActive ? 'Active' : 'Inactive'"
                                [severity]="category.isActive ? 'success' : 'danger'"></p-tag>
                        </td>
                        <td>{{category.productCount || 0}}</td>
                        <td>
                            <div class="flex">
                                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success"
                                    (click)="editCategory(category)"></p-button>
                                <p-button icon="pi pi-trash" severity="warn" [rounded]="true" [outlined]="true"
                                    (click)="deleteCategory(category)"></p-button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7" class="text-center py-6">
                            <div class="flex flex-column gap-2 items-center justify-center">
                                <i class="pi pi-inbox text-5xl text-400"></i>
                                <span class="text-xl text-600">No categories found.</span>
                            </div>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="footer">
                    <tr>
                        <td colspan="6" class="text-center py-6">
                            <p-paginator appendTo="body" [dropdownAppendTo]="'body'" [rows]="pagination().limit" [totalRecords]="pagination().total"
                                (onPageChange)="loadCategories($event.page , $event.rows)" [rowsPerPageOptions]="[5,10,20,30]"
                                [pageLinkSize]="5" [showPageLinks]="true" [showCurrentPageReport]="true"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                            </p-paginator>
                        </td>
                    </tr>
                </ng-template>  

            </p-table>

            <!-- Category Dialog -->
            <p-dialog [(visible)]="categoryDialog" [style]="{width: '70vw'}"
                [header]="categoryForm.get('_id')?.value ? 'Edit Category' : 'New Category'" [modal]="true"
                class="p-fluid">
                <ng-template pTemplate="content">

                    <form [formGroup]="categoryForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="field-checkbox w-full flex items-center col-span-2">
                                <label class="block text-sm font-medium text-gray-700 me-4"
                                    for="isActive">Active</label>
                                <p-toggleswitch id="isActive" formControlName="isActive" />
                            </div>
                            <div class="w-full">
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="name">Name *</label>
                                <input id="name" type="text" pInputText formControlName="name" class="w-full"
                                    [class.ng-invalid]="submitted && categoryForm.get('name')?.invalid" />
                                <small class="p-error" *ngIf="submitted && categoryForm.get('name')?.invalid">
                                    Name is required
                                </small>
                            </div>

                            <div class="w-full">
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="slug">Slug *</label>
                                <input id="slug" type="text" pInputText formControlName="slug" class="w-full"
                                    [class.ng-invalid]="submitted && categoryForm.get('slug')?.invalid" />
                                <small class="p-error" *ngIf="submitted && categoryForm.get('slug')?.invalid">
                                    Slug is required
                                </small>
                            </div>

                            <div class="w-full">
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="parent">Parent
                                    Category</label>
                                <p-dropdown [options]="parentCategories" styleClass="w-full" formControlName="parentId"
                                    optionLabel="name" optionValue="_id" [showClear]="true"
                                    placeholder="Select a parent category">
                                </p-dropdown>
                            </div>

                            <div class="w-full">
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="sortOrder">Sort
                                    Order</label>
                                <p-inputNumber id="sortOrder" class="w-full" formControlName="sortOrder" mode="decimal"
                                    [showButtons]="true" [min]="0" [max]="100">
                                </p-inputNumber>
                            </div>

                            <div class="w-full col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2"
                                    for="description">Description</label>
                                <textarea id="description" class="w-full" pTextarea formControlName="description"
                                    rows="3"></textarea>
                            </div>

                            <div class="w-full col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="image">Image</label>
                                <app-upload-files [control]="formControlImage"
                                    [filesServer]="categoryForm.get('image')?.value" [multiple]="false"
                                    [accept]="'image/*'">
                                </app-upload-files>
                            </div>
                        </div>
                    </form>
                </ng-template>
                <!-- footer -->
                <ng-template pTemplate="footer">
                    <div class="flex justify-end gap-2">
                        <p-button label="Cancel" severity="danger" icon="pi pi-times" (click)="hideDialog()">
                        </p-button>
                        <p-button label="Save" type="submit" severity="success" icon="pi pi-check"
                            [disabled]="categoryForm.invalid" (click)="saveCategory()">
                        </p-button>
                    </div>
                </ng-template>
            </p-dialog>

            <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
        </div>
    </div>
</div>
